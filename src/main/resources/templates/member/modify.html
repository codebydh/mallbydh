<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="content">
    <div class="container my-5">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
          <div class="list-group">
            <a href="/member/order" class="list-group-item list-group-item-action">주문 조회</a>
            <a href="/member/modify" class="list-group-item list-group-item-action active">정보 수정</a>
            <a href="/member/pwchange" class="list-group-item list-group-item-action">비밀번호 변경</a>
            <a href="/member/wishlist" class="list-group-item list-group-item-action">찜한상품</a>
			<a href="/member/myreview" class="list-group-item list-group-item-action">나의 상품리뷰</a>
			<a href="/member/myinquiry" class="list-group-item list-group-item-action">나의 상품문의</a>
			<a href="/member/log" class="list-group-item list-group-item-action">로그인 기록</a>
			<a href="/member/delete" class="list-group-item list-group-item-action">회원탈퇴</a>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
			<div class="mb-4">
				<h2>정보 수정하기</h2>
				<p th:text="'회원 가입일 : ' + ${#dates.format(memberVO.u_regdate, 'yyyy-MM-dd HH:mm:ss')}" style="margin: 0;"></p>
				<p th:text="'최근 수정일 : ' + ${#dates.format(memberVO.u_updatedate, 'yyyy-MM-dd HH:mm:ss')}"></p>
			</div>
            <form class="form-horizontal" id="modifyForm" action="/member/modify" method="post">
                <div class="row mb-3"> <!-- 아이디 -->
                    <div class="col-12">
                        <label for="u_id" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="u_id" name="u_id" th:value="${memberVO.u_id}" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div>
                        <label for="u_name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="u_name" name="u_name" th:value="${memberVO.u_name}" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div>
                        <label for="u_phone" class="form-label">연락처</label>
                        <input type="text" class="form-control" id="u_phone" name="u_phone" th:value="${memberVO.u_phone}">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row mb-2">
                        <div class="col-10">
                            <label for="u_email" class="form-label">이메일</label> <span style="font-size: 12px; color: red;">*수정을 원할 경우 재인증을 진행해 주세요.</span>
                            <input type="text" class="form-control" id="u_email" name="u_email" th:value="${memberVO.u_email}">
                        </div>
                        <div class="col-2 d-flex align-items-end justify-content-end">
                            <button type="button" class="btn btn-outline-dark" id="btnMailAuthcode">인증요청</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <input type="text" class="form-control" id="u_authcode" placeholder="인증번호를 입력하세요.">
                        </div>
                        <div class="col-2 d-flex align-items-end justify-content-end">
                            <button type="button" class="btn btn-outline-dark" id="btnConfirmAuth">인증확인</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-5 mb-2">
                        <label for="u_zipcode" class="form-label">주소</label>
                        <input type="text" class="form-control" id="sample2_postcode" name="u_zipcode" th:value="${memberVO.u_zipcode}">
                    </div>
                    <div class="col-sm-2 d-flex align-items-end justify-content-end mb-2">
                        <button type="button" class="btn btn-outline-dark" onclick="sample2_execDaumPostcode()">주소검색</button>
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control" id="sample2_address" name="u_addr" th:value="${memberVO.u_addr}">
                    </div>
                    <div>
                        <input type="text" class="form-control" id="sample2_detailAddress" name="u_addr_detail" th:value="${memberVO.u_addr_detail}" onfocus="this.value='';">
                        <input type="hidden" class="form-control" id="sample2_extraAddress" name="u_addr_extra">
    
                    </div>
                </div>
                <div class="my-5">
                    <button type="submit" class="btn btn-info" id="btnModify">수정</button>
                    <button type="button" class="btn btn-default float-right" onclick="window.location.href = '/member/mypage'">Cancel</button>
                </div>    
            </form>
        </div>
      </div>
    </div>
        <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
        <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
            <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
            </div>
            
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            // 우편번호 찾기 화면을 넣을 element
            var element_layer = document.getElementById('layer');
        
            function closeDaumPostcode() {
                // iframe을 넣은 element를 안보이게 한다.
                element_layer.style.display = 'none';
            }
        
            function sample2_execDaumPostcode() {
                new daum.Postcode({
                    oncomplete: function(data) {
                        // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
        
                        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var addr = ''; // 주소 변수
                        var extraAddr = ''; // 참고항목 변수
        
                        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                            addr = data.roadAddress;
                        } else { // 사용자가 지번 주소를 선택했을 경우(J)
                            addr = data.jibunAddress;
                        }
        
                        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                        if(data.userSelectedType === 'R'){
                            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                extraAddr += data.bname;
                            }
                            // 건물명이 있고, 공동주택일 경우 추가한다.
                            if(data.buildingName !== '' && data.apartment === 'Y'){
                                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                            }
                            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                            if(extraAddr !== ''){
                                extraAddr = ' (' + extraAddr + ')';
                            }
                            // 조합된 참고항목을 해당 필드에 넣는다.
                            document.getElementById("sample2_extraAddress").value = extraAddr;
                        
                        } else {
                            document.getElementById("sample2_extraAddress").value = '';
                        }
        
                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById('sample2_postcode').value = data.zonecode;
                        document.getElementById("sample2_address").value = addr;
                        // 커서를 상세주소 필드로 이동한다.
                        document.getElementById("sample2_detailAddress").focus();
        
                        // iframe을 넣은 element를 안보이게 한다.
                        // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                        element_layer.style.display = 'none';
                    },
                    width : '100%',
                    height : '100%',
                    maxSuggestItems : 5
                }).embed(element_layer);
        
                // iframe을 넣은 element를 보이게 한다.
                element_layer.style.display = 'block';
        
                // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
                initLayerPosition();
            }
        
            // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
            // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
            // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
            function initLayerPosition(){
                var width = 300; //우편번호서비스가 들어갈 element의 width
                var height = 400; //우편번호서비스가 들어갈 element의 height
                var borderWidth = 5; //샘플에서 사용하는 border의 두께
        
                // 위에서 선언한 값들을 실제 element에 넣는다.
                element_layer.style.width = width + 'px';
                element_layer.style.height = height + 'px';
                element_layer.style.border = borderWidth + 'px solid';
                // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
                element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
                element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
            }
        </script> 
        <script>
            $(document).ready(function() {
        
                // 회원정보수정
                // id="btnModify"   id="modifyForm"
                $("#btnModify").on("click", function() {
                    $("#modifyForm").submit();
                });
            });
        </script>
        
  </th:block>
</html>
