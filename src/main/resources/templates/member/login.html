<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<th:block layout:fragment="script">
	<script th:inline="javascript">

		let status = [[${status}]]; // pwFail, idFail

		if(status == 'idFail') {
			alert("아이디를 확인하세요");
		} else if(status == 'pwFail') {
			alert("비밀번호를 확인하세요");
		} else if(status == 'suspended') {
			alert("계정이 정지되었습니다. 관리자에게 문의하세요.");
		} else if(status == 'withdrawn') {
			alert("탈퇴한 계정입니다. 로그인할 수 없습니다.");
		}

	</script>
</th:block>
<th:block layout:fragment="content">
	<div class="py-5 text-center">
		<h2>LOGIN</h2>
		<p class="lead">Please login!</p>
	</div>
	<div class="d-flex justify-content-center">
		<div class="row w-100" style="max-width: 500px;">
			<div class="col">
				<form action="/member/login" method="post">
					<div class="mb-3">
						<label for="u_id" class="form-label">아이디</label>
						<input type="text" class="form-control" id="u_id" name="u_id" placeholder="">
					</div>
					<div class="mb-3">
						<label for="u_pw" class="form-label">비밀번호</label>
						<input type="password" class="form-control" id="u_pw" name="u_pw" placeholder="">
					</div>
					<div class="d-flex justify-content-between">
						<a href="/member/join">회원가입</a>
						<a href="/member/lostpass">아이디/비밀번호 찾기</a>
					</div>
					<div class="card-footer text-center" style="margin-top: 78px">
						<button type="submit" class="btn btn-info">Login</button>
						<button type="button" class="btn btn-default float-right" onclick="window.location.href = '/'">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>
</html>
