<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    </style>
</th:block>

<th:block layout:fragment="content">
    <section class="text-center container" style="margin: 48px 0 32px 0;">
        <i class="bi bi-check2-circle text-success" style="font-size: 64px;"></i>
        <h2 class="font-weight-bolder">주문 완료</h2>
    </section>
    <div class="container" style="max-width: 700px;">
        <div class="border rounded p-5 text-center">
            <!-- 주문번호 -->
            <h5 class="text-danger mb-4 font-weight-bolder" th:text="'주문번호 : ' + ${ord_code}"> </h5>

            <!-- 주문 완료 메시지 -->
            <h4 class="mb-4 font-weight-bolder" th:text="${u_name} + ' 님의 주문이 완료되었습니다.'"></h4>

            <!-- 안내 메시지 -->
            <div style="margin-bottom: 36px;">
                <p class="text-muted mb-0">자세한 주문결과는 마이페이지 주문내역에서 확인가능합니다.</p>
                <p class="text-muted mb-0">빠른 배송을 위해서 최선을 다하겠습니다.</p>
                <p class="text-muted mb-0">저희 쇼핑몰을 이용해주셔서 대단히 감사드립니다.</p>
            </div>

            <!-- 버튼 그룹 -->
            <div class="row g-2">
                <div class="col">
                    <button class="btn btn-outline-dark w-100" style="padding: 12px 0 12px 0;" onclick='location.href="/product/list"'>쇼핑 계속하기</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100" style="padding: 12px 0 12px 0;" onclick='location.href="/member/mypage"'>주문내역</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script2">
    <script>
    </script>
</th:block>
</html>
