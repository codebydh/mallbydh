<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_no_header_footer}">

<th:block layout:fragment="script">
  <script th:inline="javascript">

    let msg = [[${msg}]]; // pwFail, idFail

    if(msg == 'idFail') {
      alert("아이디를 확인하세요");
    }else if(msg == 'pwFail') {
      alert("비밀번호를 확인하세요");
    }

  </script>
</th:block>

<th:block layout:fragment="content">
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-body-tertiary">
    
<main class="form-signin m-auto">
  <form class="p-4 bg-white rounded shadow" action="/admin/adLoginPass" method="post">

    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="admin_id" id="admin_id" placeholder="id" value="admin" required>
      <label for="admin_id">ID</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="admin_pw" id="admin_pw" placeholder="Password" value="1234">
      <label for="admin_pw">Password</label>
    </div>

    <div class="form-check text-start mb-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
  </form>
</main>

<style>
  .form-signin {
    max-width: 330px;
    width: 100%;
  }
</style>

</body>
</th:block>
</html>
